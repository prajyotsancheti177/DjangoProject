{% load static %}
<!DOCTYPE html>
<html>
<head>
    	<!-- Basic Page Info -->
	<meta charset="utf-8">

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href={% static "vendors/images/apple-touch-icon.png"%}>
	<link rel="icon" type="image/png" sizes="32x32" href={% static "vendors/images/favicon-32x32.png"%}>
	<link rel="icon" type="image/png" sizes="16x16" href={% static "vendors/images/favicon-16x16.png"%}>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/core.css"%}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/icon-font.min.css"%}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/style.css"%}>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
    <title>Authors and Sellers</title>
</head>
<body>
    <div class="p-10 m-10" >
        <div class="container-fluid justify-content-between align-items-center">
            <div class="login-title">
                <h2 class="text-center text-primary">Authors and Sellers</h2>
            </div>
            {% comment %} <form method="get">
                {{ filter.form }} <button type="submit">Filter</button>
            </form> {% endcomment %}
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Emails</th>
                  {% comment %} <th scope="col">Number Of Books</th> {% endcomment %}
                  <th scope="col">Public Visibility</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                        <tr>
                            <th scope="row">{{ user.id }}</th>
                            <th scope="row">{{ user.email }}</th>
                            <th scope="row">{{ user.public_visibility }}</th>
                        </tr>
                    {% endfor %}
              </tbody>
            </table>
        </div>
        
    </div>
	<script src={% static "vendors/scripts/core.js"%}></script>
	<script src={% static "vendors/scripts/script.min.js"%}></script>
	<script src={% static "vendors/scripts/process.js"%}></script>
	<script src={% static "vendors/scripts/layout-settings.js"%}></script>							
</body>
</html>
